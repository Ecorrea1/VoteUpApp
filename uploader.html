<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/components/header.js" type="text/javascript"></script>
    <script src="js/components/table.js" type="text/javascript"></script>
    <script src="js/components/footer.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/0430a22d20.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/uploader.css" rel="stylesheet" type="text/css">
    <title>Subir datos VoteUp</title>
</head>
<body>

    <header-component name="VoteUp"></header-component>
    <div id="alerts" class="alert" role="alert" insvisible hidden></div>

<div class="row container-import">
  <div class="col-auto">
    <input class="text-center btn btn-secondary" type="file" id="input-excel" placeholder="Subir un archivo excel"></input>
  </div>
  
  <div class="col-auto">
    <select id="btn-selected-action" class="form-select" aria-label="Selecciona la accion de VoteUp">
      <option selected disabled>Selecciona una accion</option>
      <option value="MESAS">MESAS</option>
      <option value="UBICACIONES">UBICACIONES</option>
      <option value="EVENTOS">EVENTOS</option>
      <option value="USUARIOS">USUARIOS</option>
  </div>

  <div class="col-auto">
    <input id="send-data" class="btn btn-primary btn-lg" type='submit' value='Subir' disabled/>
  </div>

</div>

<input class="container my-3" type="text" id="myInput" onkeyup="filterTable()" placeholder="Buscar en la tabla..."></input>

<div class="container" id="excel-data"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- Cal file js in js/index.js -->
    <script src="js/config/connection.js" type="text/javascript"></script>
    <script src="js/helpers/access.js" type="text/javascript"></script>
    <script src="js/helpers/dom.js" type="text/javascript"></script>
    <script src="js/helpers/functions.js" type="text/javascript"></script>
    <script src="js/uploader.js" type="text/javascript"></script>

    
</body>
</html>
