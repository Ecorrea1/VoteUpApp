<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" sizes="16x16 32x32 48x48" type="image/ico" href="favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0430a22d20.js" crossorigin="anonymous"></script>
    <title>LOGIN</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="alerts" class="alert text-center" role="alert"></div>

    <div class="container">
        <!-- <img class="mb-3 fw-normal text-cente" src="assets/Movida-fondo-color.png" alt="VoteUp" width="100" height="100"> -->
        <h2>VoteUp</h2>
    </div>

    <main class="form-signin">
        <form id="form-sesion">
            <div class="form-floating">
                <input type="email" class="form-control lowercase" id="input-email" placeholder="email@example.com">
                <!-- <label for="input-email">Email</label> -->
                <div id="divErrorEmail"></div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="input-pass" placeholder="**********">
                <!-- <label for="input-pass">Contraseña</label> -->
            </div>

            <div class="checkbox mb-3">
                <!-- <label><input id="remember-me"type="checkbox" value="remember-me"> Recuerdame </label> -->
                <div id="divErrorPass"></div>
            </div>
            <button class="btn btn-primary btn-lg" type="submit" id="btn-access">Ingresar</button>
            <p class="mt-5 mb-3 text-muted text-center">© 2023–2024</p>
        </form>
    </main>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
