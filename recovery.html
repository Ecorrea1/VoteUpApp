<body>
    <!-- <loader-component></loader-component> -->
    <div id="alert-msg" class="alert" role="alert" insvisible hidden></div>
    
    <div class="container mt-3 pt-3">
        <form class="row g-3" id="createRegister">
            
            <div class="col-md-12">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="***************" required>
              <div id="divErrorPass"></div> 
            </div>
            
            <div class="col-md-12">
              <label for="password2" class="form-label">Repetir Contraseña</label>
              <input type="password" class="form-control" id="password2" name="password2" placeholder="***************" required>
              <div id="divErrorPass2"></div> 
            </div>

            <div class="col-sm-12 d-grid gap-2">
              <button class="btn btn-primary btn-lg" type="button" id="edit_register">Cambiar Contraseña</button>
            </div>
          </form>
    </div>

</body>
